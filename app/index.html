<!DOCTYPE html>
<html lang="cn">
<head>
  <meta charset="utf-8">
  <title>用户管理</title>
</head>
<body>
<div class="root" id="root"></div>
<script>
    window.$GLOBALCONFIG = {};
    +function(global){
//        // 本地开发打开的路径以及端口
        global.$ctx = "http://localhost:8080";
        global.WEBDATA=[];
        global.PAGE = ['homePage','updateUserMessage','updatePassword','myPermissions','userLists','onlineUser',
            'menuList','roleList','roleAllocation','permissionList','permissionAllocation']
        global.PAGE.map((item)=>{
            global.WEBDATA[item] = []
            global.WEBDATA[item].isclose = false;
            global.WEBDATA[item].value = ''
        })
    }(window.$GLOBALCONFIG);
</script>

</body>
</html>
